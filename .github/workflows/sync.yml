name: Auto Sync n8n-advanced with Upstream
on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Backup ALL custom files automatically
        run: |
          # Sichere ALLES was nicht von n8n original kommt
          git ls-files > /tmp/current_files.txt
          git remote add upstream https://github.com/n8n-io/n8n.git || true
          git fetch upstream
          git ls-tree -r --name-only upstream/master > /tmp/upstream_files.txt
          
          # Finde alle Dateien die NUR in deinem Repo sind
          comm -23 <(sort /tmp/current_files.txt) <(sort /tmp/upstream_files.txt) > /tmp/custom_files.txt
          
          # Sichere diese custom files
          mkdir -p /tmp/backup
          while read file; do
            if [ -f "$file" ]; then
              mkdir -p "/tmp/backup/$(dirname "$file")"
              cp "$file" "/tmp/backup/$file"
            fi
          done < /tmp/custom_files.txt
          
      - name: Merge upstream
        run: |
          git merge upstream/master --allow-unrelated-histories -X ours
          
      - name: Restore ALL custom files
        run: |
          # Stelle ALLE custom files wieder her
          cp -r /tmp/backup/* . 2>/dev/null || true
          git add .
          git commit -m "Auto-sync: Restored all custom files" || echo "No changes"
          
      - name: Push changes
        run: |
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}