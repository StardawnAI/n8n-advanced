name: Auto Sync n8n-advanced with Upstream
on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Sync with latest RELEASE (not master)
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/n8n-io/n8n/releases/latest | jq -r '.tag_name')
          echo "Syncing with release: $LATEST_RELEASE"
          
          git remote add upstream https://github.com/n8n-io/n8n.git || true
          git fetch upstream --tags --force
          
          git merge "$LATEST_RELEASE" --allow-unrelated-histories -X ours
          git push origin master
          
      - name: Create our Release
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/n8n-io/n8n/releases/latest | jq -r '.tag_name')
          gh release delete "$LATEST_RELEASE" --repo "$GITHUB_REPOSITORY" -y 2>/dev/null || true
          gh release create "$LATEST_RELEASE" \
            --repo "$GITHUB_REPOSITORY" \
            --title "n8n-advanced Release $LATEST_RELEASE" \
            --notes "RELEASE OF $LATEST_RELEASE with custom enhancements" \
            --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}